<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <meta charset="UTF-8">
    <title>{% block title %}My Site{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        /* Estilos para animar la barra inferior en los enlaces de la navbar */
        .navbar .navbar-brand {
            position: relative;
            padding-bottom: 5px;
            transition: color 0.3s;
        }

        .navbar .navbar-brand::after {
            content: "";
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 50%;
            background-color: #ffffff; /* color de la barra */
            transition: all 0.3s ease-in-out;
            transform: translateX(-50%);
        }

        .navbar .navbar-brand:hover::after {
            width: 100%;
        }

        .navbar .navbar-brand:hover {
            color: #ffffff; /* opcional: cambia color del texto al pasar el mouse */
        }

        /* Si querés que el botón INICIAR también tenga efecto */
        .navbar .btn:hover::after {
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <div class="container">
                <a class="navbar-brand" href="{% url 'myapp:index' %}">Inicio</a>
                <a class="navbar-brand" href="{% url 'myapp:cursos' %}">Cursos</a>
                <a class="navbar-brand" href="{% url 'myapp:profesores' %}">Profesores</a>
                <a class="navbar-brand" href="{% url 'myapp:estudiantes' %}">Estudiantes</a>
                <a class="navbar-brand" href="{% url 'myapp:entregables' %}">Entregables</a>
                <a class="btn btn-light btn-outline-primary text-blue" href="{% url 'myapp:registro' %}">INICIAR</a>
            </div>
        </nav>
    </header>
    <main>
        {% block content %} <!-- Contenido específico de cada página irá aquí --> {% endblock %}
    </main>
</body>
</html>
