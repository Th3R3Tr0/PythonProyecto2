{% extends 'base.html' %}
{% block title %}Eliminar Profesor{% endblock %}
{% block content %}
    <div class="container mt-5 text-center">
    <h2 class="mb-4">¿Seguro que querés eliminar a {{ profesor.apellido }} {{ profesor.nombre }}?</h2>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Sí, eliminar</button>
        <a href="{% url 'myapp:profesores' %}" class="btn btn-secondary ms-2">Cancelar</a>
    </form>
    </div>
{% endblock %}
