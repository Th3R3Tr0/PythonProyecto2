{% extends 'base.html' %}

<div id="carouselCursos" class="carousel slide mb-5 text-center" data-bs-ride="carousel" data-bs-interval="2500">
   
    <!-- Indicadores -->
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselCursos" data-bs-slide-to="0" class="active bg-dark" aria-current="true" aria-label="Imagen 1"></button>
        <button type="button" data-bs-target="#carouselCursos" data-bs-slide-to="1" class="bg-dark" aria-label="Imagen 2"></button>
        <button type="button" data-bs-target="#carouselCursos" data-bs-slide-to="2" class="bg-dark" aria-label="Imagen 3"></button>
        <button type="button" data-bs-target="#carouselCursos" data-bs-slide-to="3" class="bg-dark" aria-label="Imagen 4"></button>
    </div>


    <!-- Slides -->
    <div class="carousel-inner">
        <div class="carousel-item active">
        <img src="{% static 'img/descargas.jpg' %}" class="d-block mx-auto w-50 rounded-3" alt="Curso desarrollo web">
        <div class="carousel-caption d-none d-md-block bg-dark bg-opacity-50 rounded p-2">
            <h5>Desarrollo Web</h5>
            <p>Aprendé HTML, CSS, JavaScript y Django desde cero.</p>
        </div>
        </div>
        </div>
        <div class="carousel-item">
        <img src="{% static 'img/django.png' %}" class="d-block mx-auto w-50 rounded-3" alt="Curso Python Django">
        <div class="carousel-caption d-none d-md-block bg-dark bg-opacity-50 rounded p-2">
            <h5>Programación en Python</h5>
            <p>Dominá la lógica, funciones y bases de datos.</p>
        </div>
        </div>
        </div>
    </div>


    <!-- Controles -->
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselCursos" data-bs-slide="prev">
        <span class="carousel-control-prev-icon bg-dark rounded-circle p-3" aria-hidden="true"></span>
        <span class="visually-hidden">Anterior</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselCursos" data-bs-slide="next">
        <span class="carousel-control-next-icon bg-dark rounded-circle p-3" aria-hidden="true"></span>
        <span class="visually-hidden">Siguiente</span>
    </button>
    </div>

{% endblock %}
